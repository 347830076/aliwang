<!DOCTYPE html> <!-- 声明html版本 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <!-- 如果你的浏览器是ie, 就是使用ie最高的版本实现 -->
    <meta name="keywords" content="阿离王，个人介绍" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 视图窗口 -->
    <title>个人介绍</title> <!-- 标题标签 -->
</head>
<body>
    <h1 align="center">阿离王</h1>
     <!-- h1标签是标题标题 ctrl + / -->
     <!-- 注释说明，浏览器不会展示 -->
    <div align="center">我是一名在职前端程序员，已经工作快7个年头了</div>
    <!-- div是容器标签，它会占满一行 -->
    <div>我喜欢看海贼王：</div>
    <br />
    <!-- br标签是换行 -->
    <img src="/lufei.png" width="300px" />
    <img src='./lufei.png' />
    <img src="https://img0.baidu.com/it/u=3134836020,3279638794&fm=26&fmt=auto&gp=0.jpg" />
    <!-- img标签是引入图片 -->
    <hr />
    <!-- hr标签是水平线 -->
    平时喜欢上网冲浪，比如B站 
    <a href="https://space.bilibili.com/666922383">https://space.bilibili.com/666922383</a>
    <!-- a标签是可以跳转网页链接 -->
    <a href="./图片视频音频.html">图片视频音频</a>
</body>
</html>
